<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">  
    <title>Dashboard </title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../image/icon.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Linkvend</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-user-circle icon'></i>
                        <span class="text nav-text">User</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-package icon'></i>
                        <span class="text nav-text">Product</span>
                    </a>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-envelope icon'></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
 
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-truck icon'></i>
                            <span class="text nav-text">Orders</span>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Profile Details
            <hr>
        </div>

        <div class="container">
            <form action="#">
                    <div class="details personal">
                        <span class="title">Update Profile</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
    
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Address Type</label>
                                <input type="text" placeholder="Permanent or Temporary" required>
                            </div>  
                            
                            <div class="input-field">
                                <label>ID Type</label>
                                <select required>
                                    <option disabled selected>Select ID type</option>
                                    <option>National ID</option>
                                    <option>Driver's license</option>
                                    <option>Tax ID</option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>ID Number</label>
                                <input type="number" placeholder="Enter ID number" required>
                            </div>
    
                            <button class="sumbit">
                                <span class="btnText">Update</span>
                                <i class="uil uil-navigator"></i>
                            </button>

                        </div>         
                    </div>  
            </form>
        </div>
    </section>



    <!-- <section class="Notifications">
        <div class="text">Notifications Sidebar</div>
    </section>

    <section class="Likes">
        <div class="text">Likes Sidebar</div>
    </section>
    
    <section class="Likes">
        <div class="text">Likes Sidebar</div>
    </section> -->


    <script src="script.js"></script>
    
</body>
</html>
